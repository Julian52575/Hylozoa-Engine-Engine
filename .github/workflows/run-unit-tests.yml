name: Engine unit tests

on:
  pull_request:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build tests
        run: | ## TODO: Future-proof by using nix and just
          cmake . -DBUILD_TESTS=ON
          make
      - name: Exec unit tests
        run: ./tests/testSuite
