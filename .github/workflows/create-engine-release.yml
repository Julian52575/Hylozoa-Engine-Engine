name: "Create Engine Release"
on:
  push:
    branches:
      - "main"

permissions:
  contents: write

env:
  RELEASE_NAME: Engine

jobs:
  get_date:
    runs-on: ubuntu-latest
    outputs:
      date_abr: ${{ steps.getdate.outputs.date_abr }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install Nix
        run: |
          curl -L https://install.determinate.systems/nix | sh -s -- install --no-confirm
          . /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh
          nix-shell --run "nix --version"
      - name: Get Date
        id: getdate
        run: |
          date_abr=$(date +"%g-%m-%d")
          echo "date_abr=${date_abr}" >> $GITHUB_OUTPUT

  compile-and-release:
    env:
      GH_TOKEN: ${{ github.token }}
      DATE: ${{ needs.get_date.outputs.date_abr }}
      tag: ${{ github.ref_name }}
    runs-on: ubuntu-latest
    needs: get_date
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Compile
        run: ./scripts/compile-default.sh
      - name: Create release
        run: |
          gh release create "$tag-$DATE" \
              --repo="$GITHUB_REPOSITORY" \
              --title="${GITHUB_REPOSITORY#*/} ${RELEASE_NAME}" \
              --generate-notes \
              ./hylozoa.exe
